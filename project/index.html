<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<title>eShop</title>

</head>

<body>
	<header>
		<h1 class="cats">Котики лучше всех</h1>
	</header>



	<main>
		<div class="container">
			<h2>Выбери лучшего котика</h2>
			<div class="goods-list"></div>
			<div class="buttonLike">
				<button class="button buttonLike__like" type="button">Мне нравится</button>
				<button class="button buttonLike__next" type="button">Следуещий котик</button>
			</div>
			<div class="slider">

				<div class="item">
					<a class="blockSlaider" href="#slaider1"><img class="catImg" src="img/kotov-art.jpg" alt="Первый слайд"></a>
					<div class="slideText">ЛЮБИМЫЕ КОТИКИ</div>
				</div>

			</div>
			<button class="button buttonList" type="button">Показать котиков которые мне понравились</button>
			<div class="listLike"></div>
		</div>
	</main>

	<script src="script.js"></script>

</body>

</html>
